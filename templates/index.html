<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detection</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url("/static/2.png");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover; /* Ensure the background covers the entire body */
            background-position: center; /* Center the background image */
            font-family: 'Roboto', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 500px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        textarea {
            resize: none;
        }
        .btn-primary {
            width: 100%;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            color: white;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #45a049;
        }
        .output {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            color: #888;
        }
        .footer a {
            color: #4CAF50;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .footer a:hover {
            color: #45a049;
        }
        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }
    </style>
</head>
<body>

<div class="bg-overlay"></div>

<div class="container">
    <form action="{{url_for('predict')}}" method="POST" class="form">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="text">Text:</label>
            <textarea class="form-control" rows="5" id="text" name="text" required></textarea>
        </div>
        <div class="form-group">
            <label for="subject">Subject:</label>
            <select class="form-control" id="subject" name="subject">
                <option value="politics">Politics</option>
                <option value="social">Social</option>
                <option value="technology">Technology</option>
                <option value="entertainment">Entertainment</option>
                <!-- Add more options as needed -->
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Predict</button>
    </form>
    <h4 class="output">{{message}}</h4>
</div>

<div class="footer">
</div>

</body>
</html>
